#
# Build configuration for Circle CI
#

general:
    artifacts:
        - /home/ubuntu/OutclassDL/app/build/outputs/apk/

machine:
    java:
        version: oraclejdk8
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux

dependencies:
    pre:
        - mkdir -p ${ANDROID_HOME}/licenses
        - echo $/home/sachinda/Android/Sdk/licences/android-sdk-license > ${ANDROID_HOME}/licenses/android-sdk-license
        - echo $/home/sachinda/Android/Sdk/licences/android-sdk-preview-license > ${ANDROID_HOME}/licenses/android-sdk-preview-license
    override:

        - echo y | android update sdk --no-ui --all --filter tools,platform-tools,build-tools-25.0.1,android-25,extra-google-m2repository,extra-google-google_play_services,extra-android-support
        - ANDROID_HOME=/usr/local/android-sdk-linux ./gradlew dependencies

test:
    override:
        - (./gradlew assemble):
            timeout: 360